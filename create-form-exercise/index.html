<!DOCTYPE html>
<html lang="en">
<head>
  <title>Astronauts League Sign-in</title>
</head>
<body>
  <h3>Astronauts League Sign-in</h3>
  <form action="">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
    </div><br>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
      <label for="password">Password</label>
      <input type="password" id="password" name="password">
    </div><br>

    <div>
      <label for="date">Birth Date</label>
      <input type="date" id="date">
      <label for="file">Photo</label>
      <input type="file" id="file">
    </div><br>

    <div>
      <label for="nationality">Nationality</label>
      <select name="nationality" id="nationality">
        <option value="Brasilian">Brasilian</option>
        <option value="American">American</option>
        <option value="Chinese">Chinese</option>
      </select>

      Genre:
      <label for="female">F</label>
      <input type="radio" id="female" name="gender" checked>
      <label for="male">M</label>
      <input type="radio" id="male" name="gender">
    </div>

    <div>
      <p>Your main qualities:</p>

      <label for="qualitie1">Inteligence</label>
      <input type="checkbox" name="qualitie1" id="qualitie1">
      <label for="qualitie2">| Resilience</label>
      <input type="checkbox" name="qualitie2" id="qualitie2">
      <label for="qualitie3">| Physical preparation</label>
      <input type="checkbox" name="qualitie3" id="qualitie3">
      <label for="qualitie4">| Education</label>
      <input type="checkbox" name="qualitie4" id="qualitie4">
    </div><br>

    <div>
      <textarea name="motivation" id="motivation" cols="55" rows="5" placeholder="Why would you like to be an astronaut?"></textarea>
    </div><br>
    <div>
      <input type="submit" value="Sign-in">
    </div>
  </form>
</body>
</html>
